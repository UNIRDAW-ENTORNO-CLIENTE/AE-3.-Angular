
<div class="container">
    <mat-toolbar>
        <span>Mis Videojuegos</span>
        <div class="example-spacer">
        </div> 
    </mat-toolbar>

    <div *ngIf="listMisJuegos.length > 0">
      <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Call of Duty" #input autocomplete="off">
      </mat-form-field>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
        
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef> Titulo </th>
            <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="valoracionMedia">
            <th mat-header-cell *matHeaderCellDef> Valoracion Media </th>
            <td mat-cell *matCellDef="let element"> {{element.valoracionMedia}} </td>
          </ng-container>
        
  
          <!-- boton -->
          <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;">
                  <a class="pointer" style="color: #1878b0" matTooltip="Ver detalle del videojuego">
                      <mat-icon>search</mat-icon>
                  </a>
                  <a class="pointer" (click)="eliminarMiVideojuego(i)" style="color: #e36411" matTooltip="Eliminar videojuego">
                      <mat-icon>delete</mat-icon>
                  </a>
              </td>
            </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>

    <h2 *ngIf="listMisJuegos.length == 0">No hay videojuegos para mostrar</h2>
    

</div>
