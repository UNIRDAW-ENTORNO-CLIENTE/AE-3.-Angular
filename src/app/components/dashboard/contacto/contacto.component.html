<div class="container">
    <mat-toolbar>
        <span>Contacta con nosotros</span>
    </mat-toolbar>

    <mat-card style="margin-top: 10px;">
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="solicitudContacto()">
                <mat-grid-list cols="4" rowHeight="70px">
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-form-field class="ancho">
                            <mat-label>Usuario</mat-label>
                            <input matInput autocomplete="off" formControlName="usuario">
                          </mat-form-field>
                    </mat-grid-tile>
                        
                    <mat-grid-tile [colspan]="3" [rowspan]="5">
                        <img src="./assets/img/contacta.PNG" width="250" height="250">
                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-form-field class="ancho">
                            <mat-label>Correo</mat-label>
                            <input matInput autocomplete="off" formControlName="correo">
                          </mat-form-field>
                    </mat-grid-tile>
                    

                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-form-field class="ancho">
                            <mat-label>Escriba su comentario</mat-label>
                            <textarea matInput placeholder="" autocomplete="off" formControlName="comentario"></textarea>
                        </mat-form-field>
                    </mat-grid-tile>
                    
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Enviar</button>
                    </mat-grid-tile>

                </mat-grid-list>

            </form>
        </mat-card-content>
      </mat-card>
</div>
